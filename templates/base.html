<!DOCTYPE html>
<html lang="en" data-theme="night">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dermazone</title>
    <link href = "styles.css" rel = "stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
        <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
              theme: {
                extend: {
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    },
                  colors: {
                    clifford: '#da373d',
                  }
                }
              }
            }
          </script>
</head>
<body>
  <nav class="bg-base-300 p-4">
    <div class="container mx-auto flex items-center justify-between">
        <a href="{{ url_for('home') }}" class="text-xl font-bold">dermazone</a>
        <div class="space-x-4">
            {% if "username" in session %}
                <a href="{{ url_for('dashboard') }}" class="btn btn-outline btn-secondary">Dashboard</a>
                <a href="{{ url_for('logout') }}" class="btn btn-outline btn-primary btn-logout">Logout</a>
            {% else %}
                <a href="{{ url_for('index') }}" class="btn btn-outline btn-secondary">Login</a>
                <a href="{{ url_for('index') }}" class="btn btn-outline btn-primary">Sign Up</a>
            {% endif %}
            
        </div>
    </div>
</nav>

      <div class="content">
        {% block body %}
        {% endblock %}
    </div>

    <footer class="footer footer-center bg-base-300 text-base-content p-4">
        <aside>
            <p>Copyright Â© 2024 - All rights reserved by dermazone LTD.</p>
        </aside>
    </footer>


</body>
</html>
